<main class="container-fluid mt-3">
  <div class="row">

    <div class="col-md-4">

      <!-- USER PROFILE -->
      <mat-card class="mb-3 mat-typography">
        <ng-container *ngIf="user ; else loader">

          <mat-card-header>
            <img mat-card-avatar mat-card-md-image [src]="user.avatar_urls['96']" alt="">
            <mat-card-title> {{ user.name }} </mat-card-title>
            <mat-card-subtitle>{{ user.description }}</mat-card-subtitle>
          </mat-card-header>

          <mat-divider *ngIf="user && user.id === usersService.getID"></mat-divider>

          <mat-card-actions *ngIf="user && user.id === usersService.getID" align=" end">
            <button mat-raised-button [routerLink]="['/profile/settings']"> Settings </button>
          </mat-card-actions>

        </ng-container>
      </mat-card>

    </div>

    <div class="col-md-8">

      <!-- CREATE POST -->
      <mat-card *ngIf="user && user.id === usersService.getID" class="mb-3 mat-typography">

        <mat-card-header>
          <mat-card-title>Create Post</mat-card-title>
        </mat-card-header>

        <mat-divider></mat-divider>

        <mat-card-content class="pt-3">
          <form (ngSubmit)="onSubmitPost(createPost)" #createPost="ngForm">

            <div class="row">

              <div class="col-md-8">

                <mat-form-field appearance="outline">
                  <mat-label> Title </mat-label>
                  <input matInput type="text" name="title" ngModel placeholder="Title">
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <textarea matInput name="content" rows="10" ngModel placeholder="Type something here"></textarea>
                </mat-form-field>

              </div>

              <div class="col-md-4">

                <mat-selection-list name="categories" ngModel>
                  <h3> Categories </h3>
                  <mat-list-option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                    <mat-divider></mat-divider>
                  </mat-list-option>
                </mat-selection-list> <br>

                <h3> Featured Image </h3>

                <mat-form-field appeareance="outline">
                  <mat-select name="featured_media" ngModel>
                    <mat-option *ngFor="let media of medias" [value]="media.id">
                      {{ media.title.rendered }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

              </div>

            </div>

            <mat-divider></mat-divider>

            <mat-card-actions align="end" class="m-0 mt-3">
              <button mat-raised-button type="submit"> Create Post </button>
            </mat-card-actions>

          </form>
        </mat-card-content>

      </mat-card>

      <!-- CATEGORIZED POSTS -->

      <mat-accordion>

        <mat-expansion-panel *ngFor="let category of categories" class="mb-3" (opened)="loadPosts(category.id)">
          <mat-expansion-panel-header>
            <mat-panel-title> {{ category.name }} </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-divider></mat-divider>

          <ng-container *ngIf="posts ; else loader">
            <mat-list>
              <mat-list-item *ngFor="let post of posts"> {{ post.title.rendered }}
                <mat-divider></mat-divider>
              </mat-list-item>
            </mat-list>

          </ng-container>

          <mat-divider></mat-divider>

        </mat-expansion-panel>

      </mat-accordion>

    </div>


    <!-- LOADER -->
    <ng-template #loader>
      <mat-spinner class="m-auto"></mat-spinner>
    </ng-template>


  </div>
</main>
