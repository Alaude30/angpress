<main class="container mt-3">
  <div class="row">

    <div class="col-md-4">
      <!-- Profile -->
      <mat-card class="mb-3 mat-typography">
        <ng-container *ngIf="user ; else loader">
          <mat-card-header>
            <img mat-card-avatar mat-card-md-image [src]="user.avatar_urls['96']" alt="">
            <mat-card-title> {{ user.name }} </mat-card-title>
            <mat-card-subtitle>{{ user.description }}</mat-card-subtitle>
          </mat-card-header>

          <mat-divider *ngIf="app.isLoggedIn"></mat-divider>

          <mat-card-actions *ngIf="app.isLoggedIn" align=" end">
            <button mat-raised-button color="primary" [routerLink]="['/profile/settings']"> Settings </button>
          </mat-card-actions>
        </ng-container>
      </mat-card>

      <!-- Media -->
      <app-media></app-media>
    </div>

    <div class="col-md-8">
      <!-- Create Post -->
      <app-create-post></app-create-post>
      <!-- List Post -->
      <app-list-post></app-list-post>
    </div>

  </div>
</main>

<!-- Spinner -->
<ng-template #loader>
  <mat-spinner class="m-auto"></mat-spinner>
</ng-template>
