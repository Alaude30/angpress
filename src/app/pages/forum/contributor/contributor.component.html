<mat-card class="mb-3 mat-typography">
  <mat-card-content>
    <h2> Contributors </h2>
    <ng-container *ngIf="app.contributors">
      <img mat-card-xs-image [matTooltip]="user.name" *ngFor="let user of app.contributors" [src]="user.avatar_urls['48']"
        alt="" [routerLink]="['/profile',user.id]" class="mr-3">
    </ng-container>
  </mat-card-content>
</mat-card>
