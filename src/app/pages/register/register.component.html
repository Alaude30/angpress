<div class="d-flex justify-content-center align-items-center h-100 mat-typography">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Register</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit(register.value)" #register="ngForm">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" ngModel required>
          <mat-error>
            <sub>Please input username</sub>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput type="text" name="firstname" ngModel>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput type="text" name="lastname" ngModel>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" ngModel required>
          <mat-error>
            <sub>Please input email</sub>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" ngModel required>
          <mat-error>
            <sub>Please input password</sub>
          </mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit"> Register </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
