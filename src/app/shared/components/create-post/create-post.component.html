<mat-card class="mb-3 mat-typography">
  <mat-card-header> <mat-card-title>Create Post</mat-card-title> </mat-card-header>
  <hr />

  <mat-card-content class="pt-3">
    <form (ngSubmit)="onSubmitPost(createPost)" #createPost="ngForm">
      <div class="row">
        <div class="col-md-8" [class.col-md-12]="app.isForum">
          <mat-form-field appearance="outline">
            <mat-label> Title </mat-label>
            <input matInput type="text" name="title" ngModel placeholder="Title" required />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <textarea
              matInput
              name="content"
              rows="10"
              ngModel
              placeholder="Type something here"
              required
            ></textarea>
          </mat-form-field>
        </div>

        <ng-container *ngIf="!app.isForum">
          <div class="col-md-4">
            <mat-selection-list name="categories" ngModel>
              <h3>Categories</h3>
              <mat-list-option *ngFor="let category of app.categories" [value]="category.id">
                {{ category.name }}
                <hr />
              </mat-list-option>
            </mat-selection-list>
            <br />

            <h3>Featured Image</h3>

            <mat-form-field appeareance="outline">
              <mat-select name="featured_media" ngModel>
                <mat-option *ngFor="let media of app.profileMedia" [value]="media.id">
                  {{ media.title.rendered }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </ng-container>
      </div>
      <hr />

      <mat-card-actions align="end" class="m-0 mt-3 p-0">
        <button mat-raised-button color="primary" type="submit">Create Post</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
